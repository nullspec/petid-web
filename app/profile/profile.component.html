<div class="inner cover profile">
  <div *ngIf="user">
    <h1 class="text-center">{{user.username}}'s Profile</h1>
    <div class="container">
      <div class="form-group">
        <label for="profile_first">First Name: </label>
        <input class="form-control" id="profile_first" [(ngModel)]="user.firstName" placeholder="First Name" />
      </div>
      <div class="form-group">
        <label for="profile_last">Last Name: </label>
        <input class="form-control" [(ngModel)]="user.lastName" placeholder="Last Name" />
      </div>
      <button class="btn" (click)="goBack()">Back</button>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>
  </div>
</div>
